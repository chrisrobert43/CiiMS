matrix:
  allow_failures:
    - php: 7

services:
  - memcached
  - redis
  - mysql

notifications:
  email:
    on_success: change
    on_failure: change
    
before_script:
  - "gem install travis-artifacts" # Install TravisCI Artifacts gem
  - composer selfupdate
  - composer install # Install rather than update
  - php -i
  - mysql -e 'create database ciims_travis;'
  - echo "2.0.0-dev" > protected/config/VERSION
  - php index.php installer index --dbHost=127.0.0.1 --dbName=ciims_travis --dbUsername=root --dbPassword="" --adminEmail="travis@ciims.io" --adminPassword=travis --adminUsername=travis --siteName="CiiMS - Travis CI"

after_failure: # this will of course run only on failure
  - "travis-artifacts upload --path protected/runtime/application.log"

after_test:
  - "travis-artifacts upload --target-path artifacts/$TRAVIS_BUILD_ID/$TRAVIS_JOB_ID"

script: ./vendor/bin/codecept run
