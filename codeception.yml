actor: Dev
paths:
    tests: protected/tests
    log: protected/tests/_log
    data: protected/tests/_data
    helpers: protected/tests/_helpers
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
    log: true
modules:
    enabled: [PhpBrowser, WebHelper, TestHelper, Yii1, Db]
    config:
        PhpBrowser:
            url: http://localhost:8234
        Yii1:
            appPath: test.php
            url: http://localhost:8234/test.php
        Db:
            dsn: 'mysql:host=127.0.0.1;dbname=ciims_test'
            user: 'root'
            password: ''
            populate: false
            cleanup: false
        curl:
            CURLOPT_SSL_VERIFYPEER: 0
            CURLOPT_SSL_VERIFYHOST: 0
            CURLOPT_CERTINFO: 0
